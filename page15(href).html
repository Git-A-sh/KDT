<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .navi ul li{float: left; width: 150px;}
            .navi a{text-decoration: none;} 
            .navi ul{list-style: none;}
            .navi a:hover, .navi a:focus{background-color: black; color: white}
            .navi :active{background-color: brown; color: white}
            .contents div:target{background-color: chartreuse;}
        </style>
        <!-- text decoration 밑줄 / hover 마우스포인터가 닿았을 때 색 / target 클릭하였을때 링크되면 색 변화-->
    </head>

    <body>
        <p>:link 방문하지 않았을 때(기본 a에서 파란색 상태)</p>
        <p>:visited 방문했을 때(기본 a에서 보라색 )</p>
        <p>:hover 마우스를 올려 두었을 때</p>
        <p>:active 클릭 했을 때 </p>
        <p>:focus 마우스를 올려두거나 tab키로 초점을 주었을 때</p>

        <nav class="navi">
            <ul>
                <li><a href="#intro">안내</a></li>
                <li><a href="#room">객실</a></li>
                <li><a href="#price">요금</a></li>
                <li><a href="#reservation">예약</a></li>
            </ul>
        </nav>

        <br>
        <hr>

        <div class="contents">
            <div id="intro">이용 안내</div>
            <div id="room">객실 소개</div>
            <div id="price">요금 안내</div>
            <div id="reservation">예약 안내</div>
        </div>

        <form action="">
            <textarea disabled style="width:100%" rows="5"  cols="10" name="motivation">회원 약관</textarea><br>
            </textarea>
        </form>
    </body>
</html>
