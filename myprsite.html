        /*처음 인사 스타일*/

        @keyframes hello{
          from{display: inline;}
          24%{display: none;}
          25%{display: none}
          50%{display: none}
          75%{display: none}

        }

        @keyframes hello_E{

          25%{display: none;}
          49%{display: inline;}
          50%{display: none}
          75%{display: none}
          to{display: none;}

        @keyframes hello_J{
          from{display: none;}
          25%{display: none;}
          50%{display: none;}
          74%{display: inline;}
          75%{display: none}

        }

          75%{display: none;}
